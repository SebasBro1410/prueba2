<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>

    <h1>Tablas</h1>
    <table border=1>
        <tr>
            <td>Uno</td>
            <td>Dos</td>
            <td>Tres</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <br>
    <table border=1>
        <caption>Soy un titulo en tabla</caption>
        <thead>
            <tr>
                <th>Uno</th>
                <th>Dos</th>
                <th>Tres</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
            <td>Totales</td>
            <td>6</td>
        </tfoot>
    </table>
    <br>
    <h1>Agreupaci√≥n Celdas</h1>
    <table border=1>
        <tr>
            <td>Uno</td>
            <td>Dos</td>
            <td>Tres</td>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td colspan="2">2</td
        </tr>
        <tr>
            
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
